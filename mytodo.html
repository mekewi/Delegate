<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./js/star-rating.js" type="text/javascript"></script>
    <script src="./js/public-java-script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/public.css" media="all" type="text/css"/>
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-tagsinput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/bootstrap-tagsinput.min.js"></script>
    <script src="./js/bootstrap-tagsinput/bootstrap-tagsinput-angular.min.js"></script>
<style >
nav ul{height:600px; width:100%;}
nav ul{overflow:hidden; overflow-y:scroll;}
    .bootstrap-tagsinput .tag [data-role="remove"] { display: none; }
    .bootstrap-tagsinput input { display: none; }
    </style>
</head>
<body>
<nav>
    <ul>
      <li>
            <div class="container" style="margin-top: 30px;">
	<div class="row form-group">
        <div class="col-xs-12 col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i>Tags</i> - <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" readonly="readonly"/>
                </div>
                                <form class="form-horizontal">
                <div class="panel-image">
                    <table>
                        <tr>
                            <td style="padding:15px">
                                    <label>To do</label>
                            </td>
                            <td>
                                <input id="ToDo" name="To Do" type="text" placeholder="To Do" class="form-control input-md" required="" readonly="readonly">
                            </td>
                            <td style="padding:15px">
                                <label >Date:</label>
                            </td>
                            <td>
                                                            <input id="date" name="date" type="datetime-local" class="form-control input-md" required="" readonly="readonly">

                            </td>

                        </tr>
                                                <tr>
                            <td style="padding:15px">
                                    <label>Location </label>
                            </td>
                            <td>
    <textarea class="form-control custom-control" rows="3" style="resize:none" readonly></textarea>     
                            </td>
                            <td style="padding:15px">
                <label><input type="radio" name="optradio" disabled checked>Price</label>
  <label><input type="radio" name="optradio" disabled>Benefit</label>

                            </td>
                            <td>
  <input id="benefit" name="benefit" type="text" placeholder="" class="form-control input-md" required="" readonly>

                            </td>

                        </tr>

                    </table>
                </div>
                                    
        <div class="panel-footer clearfix">
    <button id="submit" name="submit" class="btn btn-success">Finish</button>
    <button id="delete" name="delete" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#ProviderList">Show Providers</button>

            <span class="toggler fa fa-chevron-down pull-right"></span>
        </div>
                                    
<div id="ProviderList" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

                </form>
            </div>
        </div>
	</div>
</div>

        </li>
  </ul>
  </nav>



</body>
</html>
