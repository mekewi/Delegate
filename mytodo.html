<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<style >
nav ul{height:600px; width:100%;}
nav ul{overflow:hidden; overflow-y:scroll;}

    </style>
</head>
<body>
<nav>
    <ul>
      <li>
            <div class="container" style="margin-top: 30px;">
	<div class="row form-group">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <i>Tags</i> - <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" readonly="readonly"/>
                </div>
                                <form class="form-horizontal">

                <div class="panel-image">
                    <table>
                        <tr>
                            <td style="padding:15px">
                                    <label>To do</label>
                            </td>
                            <td>
                                <input id="ToDo" name="To Do" type="text" placeholder="To Do" class="form-control input-md" required="" readonly="readonly">
                            </td>
                            <td style="padding:15px">
                                <label>Start Date</label>
                            </td>
                            <td>
                                <input type="datetime-local">
                            </td>

                        </tr>
                                                <tr>
                            <td style="padding:15px">
                                    <label>Location </label>
                            </td>
                            <td>
    <textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>     
                            </td>
                            <td style="padding:15px">
                            </td>
                            <td>
                                  <label><input type="radio" name="optradio">Price</label>
  <label><input type="radio" name="optradio">Benefit</label>
  <input id="ToDo" name="To Do" type="text" placeholder="To Do" class="form-control input-md" required="">

                            </td>

                        </tr>

                    </table>
                </div>
                                    
        <div class="panel-footer clearfix">
    <button id="submit" name="submit" class="btn btn-primary">Save</button>
    <button id="delete" name="delete" class="btn btn-danger">Delete</button>
            <span class="toggler fa fa-chevron-down pull-right"></span>
        </div>
                </form>
            </div>
        </div>
	</div>
</div>

        </li>
  </ul>
  </nav>

</html>
