<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Jobs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./js/star-rating.js" type="text/javascript"></script>
    <script src="./js/public-java-script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/public.css" media="all" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-tagsinput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/bootstrap-tagsinput.min.js"></script>
    <script src="./js/bootstrap-tagsinput/bootstrap-tagsinput-angular.min.js"></script>
</head>
<body>
<nav>
    <ul>
      <li>
        <div class="container" style="margin-top: 30px;">
	       <div class="row form-group">
                <div class="col-xs-12 col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i>Tags</i> - <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" readonly="readonly"/>
                        </div>
                            <form class="form-horizontal">
                                <div class="panel-image">
								    <table>
                                      <tr>
                                        <td style="padding: 10px;"><img src="./img/Blank_profile_male.png" class="img-circle"  width="40" height="40"></td>
                                        <td style="padding: 10px;"><a>Regan Prendergast</a></td>		
                                      </tr>
									   <tr>
										  <td style="padding: 15px"><label>To do</label></td>
										  <td colspan="3"><label name="todo" id="todo">todo</label></td>
									   </tr>
									   <tr>
										  <td style="padding: 15px"><label>Location </label></td>
										  <td colspan="3"><textarea class="form-control custom-control"
												rows="3" style="resize: none" readonly>location</textarea></td>
									   </tr>
									   <tr>
                                           <td style="padding: 15px"><label>Date:</label></td>
										   <td><label name="startdate" id="startdate">todo_time</label></td>
										   <td style="padding: 15px"><label><input
												type="radio" name="optradio" disabled >Price</label>
                                               <label><input type="radio" name="optradio" disabled>Benefit</label>
										   </td>
										   <td>
										      <label name="Benefit" id="Benefit">benefit</label>
										   </td>
									   </tr>
								    </table>
							     </div>   
                                 <div class="panel-footer clearfix">
                                        <button id="submit" name="submit" class="btn btn-success">Finish</button>
                                        <button id="delete" name="delete" class="btn btn-danger">Delete</button>
                                        <span class="toggler fa fa-chevron-down pull-right"></span>
                                </div>    
                            </form>
                    </div>
                </div>
	       </div>
        </div>
    </li>
  </ul>
  </nav>
</body>
</html>
